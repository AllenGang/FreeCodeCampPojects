<html >
  <head>

  <body>

    <div id="tic-tac-toe">
  <div id="display">You Are X</div>

      <div class="button" id="3"></div>

    </div>

      <div class="button" id="4"></div>
      <div class="button" id="7"></div>
    </div>

      <div class="button" id="5"></div>
      <div class="button" id="8"></div>
    </div>
  </div>
  <div class="board">
    <button type="button" class="B col-xs-4" id="chooseX">x</button>
    <button type="button" class="B col-xs-4" id="chooseO">o</button>
    <button type="button" class="B col-xs-4" id="reset">Reset</button>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
