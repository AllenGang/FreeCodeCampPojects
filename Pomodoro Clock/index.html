<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
<title>Pomodoro Clock</title>
</head>

<body>
  
  <div class="container-fluid">
    <h1 class="text-center">Pomodoro Clock</h1>
    
    <div class=" col-xs-offset-4 col-xs-2"><!--Left Column-->
      <div class="row">
        <div class="title">Session Length</div>
        <button id="session-down" type="button">-</button>
        <button id="session-time" type="text" disabled>25</button>
        <button id="session-up" type="button">+</button>
      </div>
      
      <div class="row">
        <div class="title">Break Length</div>
        <button id="break-down" type="button">-</button>
        <button id="break-time" type="text" disabled>5</button>
        <button id="break-up" type="button">+</button>
      </div>
      
      <div class="row">
        <div class="title">Controls</div>
        <button id="Start" type="button">Start</button>
        <button id="Pause" type="button">Pause</button>
        <button id="Resume" type="button">Resume</button>
        <button id="Reset" type="button">Reset</button>
      </div>
    </div>
    
    <div class="col-xs-offset-1 col-xs-3"><!--Right Column-->
      <div class="row">
        <button id="time-display" class="text-center" disabled>Set Time Click Start</button>
      </div>
      
    </div>
    
  </div>
  
</body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
